{{template "base/base.html" .}}
{{define "head"}}
<title>逗哥大洗浴</title>
{{ end }}
{{define "body"}}
<div class="container">
  <h3>
    手牌: <span id="uname">{{.UserName}}</span>
  </h3>
  <h4>说话:</h4>
  <form class="form-inline">
    <div class="col-md-6 form-group">
      <input
        id="sendbox"
        type="text"
        class="form-control"
        onkeydown="if(event.keyCode==13)return false;"
        required
      />
    </div>
    <button id="sendbtn" type="button" class="btn btn-default">一键唠嗑</button>
  </form>
</div>

<div class="container">
  <h3>中间温水大池子:</h3>
  <ul id="chatbox">
    <li>唠吧</li>
  </ul>
</div>
{{ end }}
